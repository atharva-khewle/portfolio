  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  zoom: 0.65,
  color: generateSoftColorForBlackBackground()
})

    function updateChaos() {
      switch (increasing) {
        case true:
          if (chaosValue < 3) {
            chaosValue += 0.2; 
          } else if (chaosValue < 6) {
            chaosValue += 0.8; 

            if (chaosValue >= 6) {
              setTimeout(function() {
                increasing = false;
                updateChaos();
              }, 1); 
              return;
            }
          }
          break;
        case false:
          if (chaosValue > 0) {
            chaosValue -= 0.4; 
            if (chaosValue <= 0.7) {
              setTimeout(function() {
                increasing = true;
                updateChaos();
              }, 1); 
              return;
            }
          }
          break;
      }

      vantaEffect.setOptions({ chaos: chaosValue });

      setTimeout(updateChaos, 40); 
    }

    updateChaos();


    function generateSoftColorForBlackBackground() {
        var softColors = [

];



    var randomIndex = Math.floor(Math.random() * softColors.length);
