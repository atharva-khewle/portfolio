<body>
  <div id="displayithere"></div>

  <script>
    let chaosValue = 0;
    let increasing = true;
    let colr=0xADD8E6

    const vantaEffect = VANTA.TRUNK({
      el: "#displayithere",
      mouseControls: true,
      touchControls: true,
      gyroControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      spacing: 1.0,
      chaos: chaosValue ,
      color:generateSoftColorForBlackBackground(),
      backgroundColor: 0x00000000
    });
//     VANTA.WAVES({

//   minWidth: 200.00,

//   scaleMobile: 1.00,
//   zoom: 0.65
// })

    function updateChaos() {
      switch (increasing) {
        case true:
          if (chaosValue < 3) {
            chaosValue += 0.2; 
          } else if (chaosValue < 6) {
            chaosValue += 0.8; 

            if (chaosValue >= 6) {
              setTimeout(function() {
                increasing = false;
                updateChaos();
              }, 1); 
              return;
            }
          }
          break;
        case false:
          if (chaosValue > 0) {
            chaosValue -= 0.5; 
            if (chaosValue <= 0.7) {
              setTimeout(function() {
                increasing = true;
                updateChaos();
              }, 1); 
              return;
            }
          }
          break;
      }

      vantaEffect.setOptions({ chaos: chaosValue });

      setTimeout(updateChaos, 45); 
    }

    updateChaos();


    function generateSoftColorForBlackBackground() {
    var softColors = [
        0x6A5ACD, // Slate Blue
        0xFFD700, // Gold
        0x32CD32, // Lime Green
        0xFF6347, // Tomato

        0x20B2AA, // Light Sea Green
        0x00FF7F, // Spring Green
        0x7B68EE, // Medium Slate Blue
        0xF08080  // Light Coral
    ];
// var softColors = [

    var randomIndex = Math.floor(Math.random() * softColors.length);
    var selectedColor = softColors[randomIndex];
    console.log(selectedColor);
    
    return selectedColor;
}
